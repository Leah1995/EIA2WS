	<header>
		<h1>WELLCOME</h1>
		<h4>Try hitting as many children with snowballs as you can in one

	<div id="Startbildschirm">
		<fieldset>
			<input type="text" name="Name" placeholder="Your name" value="">

	</div>

		<p id="endscore"></p>
		<div id="highscore">
		<p>Highscore</p>
		</div>

	</div>
