<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="utf-8" />
<title>Weihnachtsbaumkonfigurator</title>
<link rel="stylesheet" href="aufg4.css" type="text/css" media="screen" />
<script src="aufg4.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

	<header>
		<h1>Dein Traum-Baum</h1>
		<img src="tree.jpg" alt="Baum">
	</header>
	<hr>

	<fieldset id="warenkorb">
		<legend> Warenkorb </legend>
		<p id="productTrees"></p>
		<p id="productStand"></p>
		<p id="productDec"></p>
		<p id="productLight"></p>
		<p id="warenLieferung"></p>

		<h3>Gesamtbetrag:</h3>
		<p id="gesamtsumme"></p>

		<button id="warenkorbbutton">Bestellung prüfen</button>
	</fieldset>

	<fieldset id="baum">
		<legend> Weihnachtsbaum </legend>
	</fieldset>

	<fieldset id="halterung">
		<legend> Halterung </legend>
	</fieldset>

	<fieldset id="dekoration">
		<legend> Baumdekoration </legend>
	</fieldset>

	<fieldset id="beleuchtung">
		<legend> Beleuchtung </legend>
	</fieldset>

	<hr>

	<fieldset id="lieferung">
		<legend> Lieferung </legend>
	</fieldset>

	<hr>

	<fieldset id="text">
		<legend> Liefer-Adresse </legend>

		<input required id="nachname" type="text" name="Text"
			placeholder="Nachname" /> <br> <input required id="vorname"
			type="text" name="Text" placeholder="Vorname" /> <br> <input
			required id="email" type="email" name="text"
			placeholder="Mustermann@gmx.de" /> <br> <input required
			id="strasse" type="text" name="text"
			placeholder="Straße & Hausnummer" /> <br> <input required
			id="postleitzahl" type="text" name="Mail" placeholder="Postleitzahl" />
		<br> <input required id="ort" type="text" name="text"
			placeholder="Ort" />
	</fieldset>

</body>
</html>
